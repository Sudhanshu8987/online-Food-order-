<app-search></app-search>
<app-tag></app-tag>

<div class="centre">
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="food images">
            <div class="content">
                <div class="name"> {{food.name}} </div>
                <span class="favorite {{food.favorite?'':'not'}}">❤</span>
                <div class="stars">
                    <igc-rating [value]="food.stars" min="1" max="5" readonly="true"></igc-rating>
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>⏰</span>
                        {{food.cookTime}}
                    </div>
                    
                </div>
                <div class="price">
                    {{food.price | currency:'INR'}}
                </div>

            </div>
        </a>
    </li>
</div>
